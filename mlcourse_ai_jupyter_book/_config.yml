title : mlcourse.ai
author: Yury Kashnitsky (yorko)
copyright: "2023"
logo: _static/img/mlcourse_ai_logo.jpg

# Short description about the book
description: >-
  Open Machine Learning course

repository:
  url                       : https://github.com/Yorko/mlcourse.ai/
  path_to_book              : mlcourse_ai_jupyter_book
  branch                    : main   # Which branch of the repository should be used when creating links (optional)

execute:
  execute_notebooks           : cache
  timeout: -1

# exclude some content
exclude_patterns: ["book/ignore/*"]

# HTML-specific settings
html:
  favicon                     : _static/img/favicon.ico
  home_page_in_navbar         : true  # Whether to include your home page in the left Navigation Bar
  use_edit_page_button        : true  # Whether to add an "edit this page" button to pages. If `true`, repository information in repository: must be filled in
  use_repository_button       : true  # Whether to add a link to your repository button
  use_issues_button           : true  # Whether to add an "open an issue" button
  google_analytics_id         : G-CN7ZN59CQB

# Interact link settings
notebook_interface            : "notebook"

# LaTeX settings
latex:
  latex_engine                : "xelatex"
  latex_documents:
    targetname: book.tex

sphinx:
  config:
    html_extra_path: ["."]
    myst_heading_anchors: 3
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
      - https://c6.patreon.com/becomePatronButton.bundle.js
