[tool.poetry]
name = "mlcourse.ai"
version = "1.0.0"
description = "Open Machine Learning course by ods.ai"
authors = ["Yury Kashnitsky <yury.kashnitsky@gmail.com>"]
license = "CC BY-NC-SA 4.0"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
eli5 = "0.11.0"
jupyter-book = "^0.13.1"
matplotlib = "^3.5.3"
numpy = "^1.23.2"
pandas = "^1.4.4"
pillow = "^9.2.0"
plotly = "5.12.0"
prophet = "^1.1"
pydot = "^1.4.2"
pydotplus = "^2.0.2"
pytesseract = "^0.3.10"
reverse-geocoder = "^1.5.1"
seaborn = "^0.12.0"
scikit-learn = "^1.1.2"
scipy = "^1.9.1"
statsmodels = "^0.13.2"
ua-parser = "^0.16.1"
user_agents = "^2.2.0"
wordcloud = "^1.8.2"
xgboost = "^1.6.2"

[tool.poetry.dev-dependencies]
pylint = "^2.15.0"
black = {version = "^21.12b0", allow-prereleases = true}
fonttools = "^4.37.1"
gdown = "^4.5.1"
ghp-import = "^2.1.0"
pylatexenc = "^2.10"
pre-commit = "^2.20.0"
pyyaml = "^6.0"
sphinx-jupyterbook-latex = "^0.4.6"

[tool.poetry.extras]
jsonschema = ["format-nongpl"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
